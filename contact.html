<Head>

     <link rel="stylesheet" href="assets/fontawesome/css/all.css">

     <title>Sahil Trading</title>
     <style>
           *{margin:0; padding:0; list-style:none; text-decoration:none; font-family: sans-serif; box-sizing: border-box;}
           body{background:aqua;}
                                      /*Navigation Bar*/
           nav{height:60px; background:	#FAF9F6;}
           nav img{width:160px; position:absolute; top:6px; left:2%;}
           nav ul{float:right; margin-right:25px;}
           nav ul li{display:inline-block; line-height: 55px; margin:0 15px;}
           nav ul li a{position:relative; color:black; font-size:20px; padding:5px 0; font-weight:bold;}
           ul li a.active,
           ul li a:hover{color:#fc354c; }
           label #btn,
           label #cancel{color:black; font-size:26px; float:left; line-height:80px; margin-left:20px; cursor:pointer; margin-top:-10px; display:none;}
           label #search{line-height:80px; font-size: 26px; margin-right:20px; margin-top:-10px; float:right;}
           #check{display:none;}
           #search{float:right; margin-left:130px; color:black;}
           @media (max-width:1118px){
                                     nav img{left:8%;}
           }
           @media (max-width:944px){
                                   nav img{left:28%; top:5px; width:160px;}
                                   nav ul li a{font-size:17px;}
           }
           @media (max-width:860px){
                                   label #btn{display:block;}
                                   ul{position:fixed; width:100%; height:100vh; background:white; top:60px; left:-100%; transition: all .5s; text-align:center;}
                                   nav ul li{display:block; margin:20px 0; line-height:30px;}
                                   nav ul li a{font-size:25px; font-family: 'Syne Mono', monospace; margin-top: 70px;}
                                   #check:checked ~ ul{left:0%;}
                                   #check:checked ~ label #btn{display:none;}
                                   #check:checked ~ label #cancel{display:block;}
           }
               
               
          
          
          
         .main{  padding:0 10px; width:100%;}       
   
           .wrapper{
  max-width: 500px;
  border-radius: 10px;
  width: 100%;
  background: linear-gradient(to right, #43cea2, #185a9d);
  margin: 20px auto;
  box-shadow: 1px 1px 2px rgba(0,0,0,0.125);
  padding: 30px;
}

.wrapper .title{
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 25px;
  color: black;
  text-transform: uppercase;
  text-align: center;
  font-family:Dubai Medium;
}

.wrapper .form{
  width: 100%;
  position:static;
}

.wrapper .form .inputfield{
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}

.wrapper .form .inputfield label{
   width: 200px;
   color: black;
   margin-right: 10px;
  font-size: 14px;
}

.wrapper .form .inputfield .input,
.wrapper .form .inputfield .textarea{
  width: 100%;
  outline: none;
  border: 1px solid #d5dbd9;
  font-size: 15px;
  padding: 8px 10px;
  border-radius: 3px;
  transition: all 0.3s ease;
}

.wrapper .form .inputfield .textarea{
  width: 100%;
  height: 125px;
  resize: none;
}

.wrapper .form .inputfield .custom_select{
  position: relative;
  width: 100%;
  height: 37px;
}

.wrapper .form .inputfield .custom_select:before{
  content: "";
  position: absolute;
  top: 12px;
  right: 10px;
  border: 8px solid;
  border-color: #d5dbd9 transparent transparent transparent;
  pointer-events: none;
}

.wrapper .form .inputfield .custom_select select{
  -webkit-appearance: none;
  -moz-appearance:   none;
  appearance:        none;
  outline: none;
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 8px 10px;
  font-size: 15px;
  border: 1px solid #d5dbd9;
  border-radius: 3px;
}


.wrapper .form .inputfield .input:focus,
.wrapper .form .inputfield .textarea:focus,
.wrapper .form .inputfield .custom_select select:focus{
  border: 1px solid #fec107;
}

.wrapper .form .inputfield p{
   font-size: 14px;
   color: #757575;
}
.wrapper .form .inputfield .check{
  width: 15px;
  height: 15px;
  position: relative;
  display: block;
  cursor: pointer;
}
.wrapper .form .inputfield .check input[type="checkbox"]{
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}
.wrapper .form .inputfield .check .checkmark{
  width: 15px;
  height: 15px;
  border: 1px solid #fec107;
  display: block;
  position: relative;
}
.wrapper .form .inputfield .check .checkmark:before{
  content: "";
  position: absolute;
  top: 1px;
  left: 2px;
  width: 5px;
  height: 2px;
  border: 2px solid;
  border-color: transparent transparent #fff #fff;
  transform: rotate(-45deg);
  display: none;
}
.wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark{
  background: #fec107;
}

.wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark:before{
  display: block;
}

.wrapper .form .inputfield .btn{
  width: 100%;
  padding: 8px 10px;
  font-size: 15px; 
  border: 0px;
  background:  #fec107;
  color: black;
  font-size:20px;
  cursor: pointer;
  border-radius: 3px;
  outline: none;
}

.wrapper .form .inputfield .btn:hover{
  background: #ffd658;
}

.wrapper .form .inputfield:last-child{
  margin-bottom: 0;
}

@media (max-width:420px) {
  .wrapper .form .inputfield{
    flex-direction: column;
    align-items: flex-start;
  }
  .wrapper .form .inputfield label{
    margin-bottom: 5px;
  }
  .wrapper .form .inputfield.terms{
    flex-direction: row;
  }
}






  
          
  </style>




 </head>

           </label>
